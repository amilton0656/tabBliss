<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bliss{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    a {
        text-decoration: none;
        color: inherit;
    }
</style>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Sistema Bliss</h2>
    <nav class="mb-4">
        <a href="{% url 'index' %}" class="btn btn-outline-primary">Home</a>
        <a href="{% url 'bliss_create' %}" class="btn btn-outline-success">Novo Registro</a>
        <a href="{% url 'bliss_import' %}" class="btn btn-outline-info">Importar Excel</a>
        <a href="{% url 'bliss_report' %}" class="btn btn-outline-secondary">Relatório</a>
        <a href="{% url 'bliss_summary' %}" class="btn btn-outline-dark">Resumo</a>
        <a href="{% url 'atualizar_situacoes' %}" class="btn btn-outline-warning">Atualizar Situações</a>

    </nav>
    {% block content %}{% endblock %}
</div>
</body>
</html>
