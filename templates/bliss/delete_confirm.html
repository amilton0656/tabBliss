{% extends 'bliss/base.html' %}
{% block title %}Excluir Registro{% endblock %}
{% block content %}
<h3>Tem certeza que deseja excluir este registro?</h3>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
